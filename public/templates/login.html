{% extends "template.html" %}

{% block title%}
Log In
{% endblock%}

{%block body%}
<!-- Register -->
<section class="container login flex">
	<form action="/login" method="POST" class="register-form card">
		<input type="text" autocomplete="off" autofocus placeholder="Username" class="form-control" name="username">
		<input type="password" placeholder="Password" class="form-control" name="password">
		<button type="submit" class="btn btn-secondary">Login</button> 
	</form>
</section>
{% if errorMessage%}
	<p class="text-center md bold alert-error">{{ errorMessage }}</p>
{% endif %}
{% endblock%}
